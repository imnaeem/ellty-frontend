fragment UserFields on User {
  id
  username
  email
  isActive
  createdAt
  updatedAt
}

query GetAllUsers {
  allUsers {
    ...UserFields
  }
}

query GetAllRoles {
  allRoles {
    id
    name
    users {
      ...UserFields
    }
  }
}

subscription OnUserCreated {
  userCreated {
    ...UserFields
  }
}
